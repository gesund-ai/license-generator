name: Publish
on:
    release:
        types: [created]
    push:
        branches: [master]
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 16
            - run: npm install
            - run: npm run build
            - run: |
                  echo @gesund-ai:https://npm.pkg.github.com/ > build/.npmrc
                  echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}' >> build/.npmrc
            - run: npm publish
              working-directory: .
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
